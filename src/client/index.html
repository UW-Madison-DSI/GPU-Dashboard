<!DOCTYPE html> 
<html lang="en">
	<head>
		<!-- metadata -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- system styles -->
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css" />

		<!-- font styles -->
		<link rel="stylesheet" type="text/css" href="fonts/red-hat-text/styles.css" />
		<link rel="stylesheet" type="text/css" href="fonts/red-hat-display/styles.css" />
		<link rel="stylesheet" type="text/css" href="fonts/fontawesome-6.6.0/css/all.min.css" />

		<!-- custom styles -->
		<link rel="stylesheet" type="text/css" href="styles/styles.css" />
		<link rel="stylesheet" type="text/css" href="styles/theme.css" />
		<link rel="stylesheet" type="text/css" href="styles/dark-theme.css" />

		<!-- system scripts -->
		<script type="text/javascript" src="library/jquery/jquery-3.6.0.js"></script>
		<script type="text/javascript" src="library/plotly/plotly-2.32.0.min.js"></script>
		<script type="text/javascript" src="vendor/bootstrap/js/tab.js"></script>

		<!-- custom scripts -->
		<script type="text/javascript" src="scripts/gpu-chart.js"></script>
		<script type="text/javascript" src="scripts/cpu-chart.js"></script>
		<script type="text/javascript" src="scripts/memory-chart.js"></script>
		<script type="text/javascript" src="scripts/storage-chart.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
	</head>

	<body>
		<div class="header">
			<div class="brand">
				UNIVERSITY of WISCONSIN-MADISON
			</div>
			<button id="theme" class="btn btn-sm">
				<i class="fa fa-paintbrush"></i>
			</button>
		</div>
		<div class="header-bar">
			<img class="logo" src="images/olvi-logo.png">
			<h1 class="title">Olvi Resources Dashboard</h1>

			<ul class="nav nav-tabs" role="tablist">
				
				<li role="presentation" class="gpu-memory-tab active">
					<a id="gpu" role="tab" data-toggle="tab" href=".gpu-memory.tab-pane">
						<label>GPU Memory</label>
					</a>
				</li>
				<li role="presentation" class="cpu-load-tab">
					<a id="cpu" role="tab" data-toggle="tab" href=".cpu-load.tab-pane">
						<label>CPU Load</label>
					</a>
				</li>
				<li role="presentation" class="storage-tab">
					<a id="memory" role="tab" data-toggle="tab" href=".memory.tab-pane">
						<label>Memory</label>
					</a>
				</li>
				<li role="presentation" class="storage-tab">
					<a id="storage" role="tab" data-toggle="tab" href=".storage.tab-pane">
						<label>Storage</label>
					</a>
				</li>
			</ul>
		</div>

		<div class="tab-content">

		<div class="charts container">
			<div role="tabpanel" class="gpu-memory tab-pane active">
				<div id="olvi-1-gpu-memory" class="tab-panel">
					<div class="chart"></div>
					<div class="updated">
						Updated <span class="date"></span>
					</div>				
				</div>
				<div id="olvi-2-gpu-memory" class="tab-panel">
					<div class="chart"></div>
					<div class="updated">
						Updated <span class="date"></span>
					</div>
				</div>
			</div>
			
			<div role="tabpanel" class="cpu-load tab-pane">
				<div id="olvi-1-cpu-load" class="tab-panel">
					<div class="chart"></div>
					<div class="updated">
						Updated <span class="date"></span>
					</div>				
				</div>
				<div id="olvi-2-cpu-load" class="tab-panel">
					<div class="chart"></div>
					<div class="updated">
						Updated <span class="date"></span>
					</div>				
				</div>
			</div>

			<div role="tabpanel" class="memory tab-pane">
				<div id="olvi-1-memory" class="tab-panel">
					<div class="chart"></div>
					<div class="updated">
						Updated <span class="date"></span>
					</div>
				</div>
				<div id="olvi-2-memory" class="tab-panel">
					<div class="chart"></div>
					<div class="updated">
						Updated <span class="date"></span>
					</div>
				</div>
			</div>

			<div role="tabpanel" class="storage tab-pane">
				<div id="olvi-1-storage" class="tab-panel">
					<div class="chart"></div>
					<div class="updated">
						Updated <span class="date"></span>
					</div>
				</div>
				<div id="olvi-2-storage" class="tab-panel">
					<div class="chart"></div>
					<div class="updated">
						Updated <span class="date"></span>
					</div>
				</div>
			</div>
		</div>

		<div class="footer">Resource utilization of the <a href="https://dsi.wisc.edu/services/gpu/olvi/">Olvi GPU Cluster</a> at the <a href="https://dsi.wisc.edu/">Data Science Institute</a> at the <a href="https://www.wisc.edu/">University of Wisconsin-Madison</a>.</div>
	</body>
</html>
